<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Point Estimator (Firebase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Make layout predictable */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root { font-family: system-ui, sans-serif; background: #f5f5f7; color: #111; }
    body { margin: 0; background: #f5f5f7; }
    .container { max-width: 1100px; margin: auto; padding: 1.5rem; }
    h1 { font-size: 1.8rem; margin-bottom: 0.25rem; }
    h2 { font-size: 1.3rem; margin: 1.2rem 0 0.5rem; }

    .card {
      background: white; padding: 1rem 1.25rem; border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
    }
    .row > div {
      min-width: 0;
      flex: 1 1 220px;
    }

    label { font-size: 0.85rem; font-weight: 600; margin-bottom: 0.25rem; color: #555; }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background: #fafafa;
      font: inherit;
    }

    button {
      border-radius: 999px; border: none; padding: 0.45rem 0.9rem;
      background: #2563eb; color: white; cursor: pointer; font-weight: 500;
      font: inherit;
    }
    button.secondary { background: #e5e7eb; color: #111; }

    .muted { font-size: 0.8rem; color: #6b7280; }

    .chip {
      display: inline-flex; align-items: center;
      padding: 0.25rem 0.7rem; background: #eef; border-radius: 999px;
      font-size: 0.8rem; margin: 0.15rem;
    }
    .chip span { margin-left: 0.35rem; cursor: pointer; }

    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { padding: 0.55rem; border-bottom: 1px solid #eee; }

    .member-card { background: #f9f9f9; border-radius: 0.75rem; padding: 0.75rem; margin: 0.5rem 0; }
    .member-header { display: flex; justify-content: space-between; }

    .point-button {
      padding: 0.4rem 0.75rem; border: 1px solid #999;
      background: #f3f3f3; border-radius: 0.5rem;
      cursor: pointer; margin: 0.15rem; min-width: 2.5rem;
    }
    .point-button.selected { background: #2563eb; color: white; border-color: #1d4ed8; }

    .estimation-panel {
      position: fixed; inset: 0; background: rgba(0,0,0,0.35);
      display: none; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .estimation-inner {
      background: white; max-width: 900px; width: 100%; padding: 1.25rem;
      border-radius: 1rem; max-height: 90vh; overflow-y: auto;
    }

    .flex-between { display:flex; justify-content:space-between; align-items:center; gap:1rem; }

    @media (max-width: 700px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .row > div[style*="flex:0 0 auto"] {
        margin-top: 0.25rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Story Point Estimator</h1>
  <p class="muted">Real-time Planning Poker ‚Äî powered by Firebase</p>

  <div class="card">
    <h2>1. Join This Session</h2>
    <div class="row">
      <div>
        <label>Your name</label>
        <input id="sessionNameInput" placeholder="Enter your name to join" />
      </div>
      <div style="flex:0 0 auto;">
        <button id="joinSessionBtn">Join session</button>
      </div>
    </div>
    <div id="sessionParticipantsChips" style="margin-top:0.5rem;">No one has joined yet.</div>
  </div>

  <div class="card">
    <h2>2. Stories</h2>
    <div class="row">
      <div>
        <label>Story title</label>
        <input id="storyTitleInput" placeholder="As a user, I want to..." />
      </div>
      <div>
        <label>Description</label>
        <textarea id="storyDescInput" placeholder="Acceptance criteria (optional)"></textarea>
      </div>
      <div style="flex:0 0 auto;">
        <button id="addStoryBtn">Add story</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Story</th>
          <th>Final</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="storiesTableBody"></tbody>
    </table>
    <p id="noStoriesMsg" class="muted">No stories yet.</p>
  </div>
</div>

<!-- Estimation Modal -->
<div id="estimationPanel" class="estimation-panel">
  <div class="estimation-inner">
    <div class="flex-between">
      <h2 id="estStoryTitle"></h2>
      <button class="secondary" id="closeEstimationBtn">Close</button>
    </div>

    <p id="estStoryDesc" class="muted"></p>

    <div id="summaryArea" style="margin:1rem 0;"></div>

    <div id="memberVotesContainer"></div>

    <label>Final estimate:</label>
    <select id="finalEstimateSelect"></select>
    <button id="saveFinalEstimateBtn">Save</button>
    <button class="secondary" id="revealVotesBtn">Reveal votes</button>
    <button class="secondary" id="hideVotesBtn">Hide votes</button>
  </div>
</div>

<!-- Firebase compat SDKs from CDN -->
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>

<script>
  // üî• Your Firebase config (unchanged)
  const firebaseConfig = {
    apiKey: "AIzaSyDXqR61e64sBSz7lYHoLcSUweKsWtG3O1o",
    authDomain: "scrum-pointing-69bb7.firebaseapp.com",
    projectId: "scrum-pointing-69bb7",
    storageBucket: "scrum-pointing-69bb7.firebasestorage.app",
    messagingSenderId: "165845012230",
    appId: "1:165845012230:web:36aea56e951c1d012fd887",
    measurementId: "G-2LEBFZ12P2"
  };

  // Initialize Firebase (compat style)
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Single shared session
  const sessionId = "default-session";

  const sessionNameInput = document.getElementById("sessionNameInput");
  const joinSessionBtn = document.getElementById("joinSessionBtn");
  const sessionParticipantsChips = document.getElementById("sessionParticipantsChips");

  const storyTitleInput = document.getElementById("storyTitleInput");
  const storyDescInput = document.getElementById("storyDescInput");
  const addStoryBtn = document.getElementById("addStoryBtn");

  const storiesTableBody = document.getElementById("storiesTableBody");
  const noStoriesMsg = document.getElementById("noStoriesMsg");

  const estimationPanel = document.getElementById("estimationPanel");
  const closeEstimationBtn = document.getElementById("closeEstimationBtn");
  const estStoryTitle = document.getElementById("estStoryTitle");
  const estStoryDesc = document.getElementById("estStoryDesc");
  const memberVotesContainer = document.getElementById("memberVotesContainer");

  const revealVotesBtn = document.getElementById("revealVotesBtn");
  const hideVotesBtn = document.getElementById("hideVotesBtn");
  const summaryArea = document.getElementById("summaryArea");
  const finalEstimateSelect = document.getElementById("finalEstimateSelect");
  const saveFinalEstimateBtn = document.getElementById("saveFinalEstimateBtn");

  let currentUser = localStorage.getItem("sp_user") || "";
  let stories = [];
  let participants = [];
  let currentVotes = {};
  let currentStoryId = null;
  let unsubscribeVotes = null;

  const allowedPoints = [0, 0.5, 1, 2, 3, 5, 8, 13, 20, 40, 100, "?"];

  async function joinSession() {
    const name = sessionNameInput.value.trim();
    if (!name) {
      alert("Enter your name");
      return;
    }
    currentUser = name;
    localStorage.setItem("sp_user", name);

    const ref = db
      .collection("sessions").doc(sessionId)
      .collection("participants").doc(name);

    await ref.set({
      name,
      joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
    }, { merge: true });

    sessionNameInput.value = "";
  }

  async function removeParticipant(name) {
    const ref = db
      .collection("sessions").doc(sessionId)
      .collection("participants").doc(name);

    await ref.delete();
    if (name === currentUser) {
      currentUser = "";
      localStorage.removeItem("sp_user");
    }
  }

  async function addStory() {
    const title = storyTitleInput.value.trim();
    if (!title) {
      alert("Enter a story title");
      return;
    }
    const desc = storyDescInput.value.trim();

    const col = db.collection("sessions").doc(sessionId).collection("stories");
    await col.add({
      title,
      description: desc,
      finalEstimate: "",
      revealed: false,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    });

    storyTitleInput.value = "";
    storyDescInput.value = "";
  }

  async function deleteStory(id) {
    if (!confirm("Delete story?")) return;

    const storyRef = db.collection("sessions").doc(sessionId).collection("stories").doc(id);
    const votesCol = storyRef.collection("votes");
    const votesSnap = await votesCol.get();

    for (const docSnap of votesSnap.docs) {
      await docSnap.ref.delete();
    }
    await storyRef.delete();

    if (currentStoryId === id) closeEstimation();
  }

  async function setVote(point) {
    if (!currentStoryId) return;
    if (!currentUser) {
      alert("Join the session first");
      return;
    }

    const voteRef = db
      .collection("sessions").doc(sessionId)
      .collection("stories").doc(currentStoryId)
      .collection("votes").doc(currentUser);

    await voteRef.set({ value: point });
  }

  async function revealVotes() {
    if (!currentStoryId) return;
    const storyRef = db.collection("sessions").doc(sessionId)
      .collection("stories").doc(currentStoryId);
    await storyRef.update({ revealed: true });
  }

  async function hideVotes() {
    if (!currentStoryId) return;
    const storyRef = db.collection("sessions").doc(sessionId)
      .collection("stories").doc(currentStoryId);
    await storyRef.update({ revealed: false });
  }

  async function saveFinalEstimate() {
    if (!currentStoryId) return;
    const val = finalEstimateSelect.value;
    if (!val) {
      alert("Choose a final estimate");
      return;
    }
    const num = Number(val);
    const finalVal = isNaN(num) ? val : num;

    const storyRef = db.collection("sessions").doc(sessionId)
      .collection("stories").doc(currentStoryId);

    await storyRef.update({ finalEstimate: finalVal });
    alert("Saved.");
  }

  function renderParticipants() {
    if (!participants.length) {
      sessionParticipantsChips.textContent = "No one has joined yet.";
      return;
    }

    sessionParticipantsChips.innerHTML = "";
    participants.forEach((name) => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.textContent = name === currentUser ? `${name} (you)` : name;

      const x = document.createElement("span");
      x.textContent = "√ó";
      x.onclick = () => removeParticipant(name);

      chip.appendChild(x);
      sessionParticipantsChips.appendChild(chip);
    });
  }

  function renderStories() {
    storiesTableBody.innerHTML = "";
    if (!stories.length) {
      noStoriesMsg.style.display = "block";
      return;
    }
    noStoriesMsg.style.display = "none";

    stories.forEach((story) => {
      const tr = document.createElement("tr");

      const td1 = document.createElement("td");
      td1.innerHTML = `<b>${story.title}</b><br><span class="muted">${story.description || ""}</span>`;

      const td2 = document.createElement("td");
      td2.textContent = story.finalEstimate || "‚Äì";

      const td3 = document.createElement("td");
      td3.textContent = story.revealed
        ? "Revealed"
        : story.finalEstimate
        ? "Done"
        : "Pending";

      const td4 = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Estimate";
      btn.onclick = () => openEstimation(story.id);
      td4.appendChild(btn);

      const del = document.createElement("button");
      del.className = "secondary";
      del.style.marginLeft = "0.5rem";
      del.textContent = "‚úï";
      del.onclick = () => deleteStory(story.id);
      td4.appendChild(del);

      tr.appendChild(td1);
      tr.appendChild(td2);
      tr.appendChild(td3);
      tr.appendChild(td4);

      storiesTableBody.appendChild(tr);
    });
  }

  function renderVotes(story) {
    memberVotesContainer.innerHTML = "";

    participants.forEach((name) => {
      const card = document.createElement("div");
      card.className = "member-card";

      const header = document.createElement("div");
      header.className = "member-header";
      header.innerHTML =
        `<span>${name === currentUser ? name + " (you)" : name}</span>` +
        `<span>${currentVotes[name] !== undefined ? "Voted" : "Waiting"}</span>`;
      card.appendChild(header);

      const btnRow = document.createElement("div");
      allowedPoints.forEach((p) => {
        const btn = document.createElement("button");
        btn.className = "point-button";
        btn.textContent = p;

        if (currentVotes[name] === p) btn.classList.add("selected");
        if (name !== currentUser) btn.disabled = true;

        btn.onclick = () => setVote(p);
        btnRow.appendChild(btn);
      });

      card.appendChild(btnRow);
      memberVotesContainer.appendChild(card);
    });
  }

  function renderSummary(story) {
    summaryArea.innerHTML = "";
    const values = Object.values(currentVotes);
    if (!values.length) {
      summaryArea.textContent = "No votes yet.";
      return;
    }

    if (story.revealed) {
      const nums = values.filter((v) => typeof v === "number");
      const qs = values.filter((v) => v === "?");

      if (nums.length) {
        const min = Math.min(...nums);
        const max = Math.max(...nums);
        const avg = (nums.reduce((a, b) => a + b, 0) / nums.length).toFixed(2);
        summaryArea.innerHTML += `<p>min ${min}, max ${max}, avg ${avg}</p>`;
      }
      if (qs.length) {
        summaryArea.innerHTML += `<p>${qs.length} √ó ‚Äú?‚Äù votes</p>`;
      }
    } else {
      summaryArea.innerHTML = `<p>${values.length} / ${participants.length} votes in</p>`;
    }
  }

  function renderFinalEstimateOptions(story) {
    finalEstimateSelect.innerHTML = `<option value="">‚Äî</option>`;
    allowedPoints.forEach((p) => {
      if (p === "?") return;
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      finalEstimateSelect.appendChild(opt);
    });
    if (story.finalEstimate) finalEstimateSelect.value = story.finalEstimate;
  }

  function openEstimation(storyId) {
    currentStoryId = storyId;
    const story = stories.find((s) => s.id === storyId);
    if (!story) return;

    estStoryTitle.textContent = story.title;
    estStoryDesc.textContent = story.description || "";

    if (unsubscribeVotes) unsubscribeVotes();

    const votesCol = db.collection("sessions").doc(sessionId)
      .collection("stories").doc(storyId).collection("votes");

    unsubscribeVotes = votesCol.onSnapshot((snap) => {
      currentVotes = {};
      snap.forEach((d) => { currentVotes[d.id] = d.data().value; });
      renderVotes(story);
      renderSummary(story);
    });

    renderFinalEstimateOptions(story);
    estimationPanel.style.display = "flex";
  }

  function closeEstimation() {
    estimationPanel.style.display = "none";
    currentStoryId = null;
    if (unsubscribeVotes) unsubscribeVotes();
  }

  // Live Firestore subscriptions
  db.collection("sessions").doc(sessionId)
    .collection("participants")
    .onSnapshot((snap) => {
      participants = snap.docs.map((d) => d.id).sort();
      renderParticipants();
    });

  db.collection("sessions").doc(sessionId)
    .collection("stories")
    .onSnapshot((snap) => {
      stories = snap.docs.map((d) => ({
        id: d.id,
        ...d.data(),
      }));
      stories.sort((a, b) => {
        const aT = a.createdAt && a.createdAt.seconds ? a.createdAt.seconds : 0;
        const bT = b.createdAt && b.createdAt.seconds ? b.createdAt.seconds : 0;
        return aT - bT;
      });
      renderStories();
    });

  // Event handlers
  joinSessionBtn.onclick = () => { joinSession().catch(err => alert(err.message)); };
  addStoryBtn.onclick = () => { addStory().catch(err => alert(err.message)); };

  closeEstimationBtn.onclick = closeEstimation;
  revealVotesBtn.onclick = () => { revealVotes().catch(err => alert(err.message)); };
  hideVotesBtn.onclick = () => { hideVotes().catch(err => alert(err.message)); };
  saveFinalEstimateBtn.onclick = () => { saveFinalEstimate().catch(err => alert(err.message)); };

  estimationPanel.onclick = (e) => { if (e.target === estimationPanel) closeEstimation(); };
</script>
</body>
</html>
